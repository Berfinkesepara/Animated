<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moon/Day</title>
    <link rel="stylesheet" href="DayMoon.css">

</head>

<body>
    <div class="general">
        <input id="switch" type="checkbox">
        <div class="app">
            <div class="body">
                <div class="telephone">
                    <div class="menu">
                        <div class="clock">07:50</div>
                        <div class="icon">
                            <div class="signal"></div>
                            <div class="battery"></div>
                        </div>
                    </div>
                    <div class="contents">
                        <div class="circulation">
                            <div class="moon-sun"></div>
                        </div>
                        <label for="switch">
                            <div class="toggle"></div>
                            <div class="names">
                                <p class="light">Light</p>
                                <p class="dark">Dark</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
